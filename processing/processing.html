<html>
<head>
<title>Processing.js</title>
<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
</head>
<body>
<h1>Processing JS</h1>
<script type="text/processing" data-processing-target="mycanvas">
int i = 0; 
int nX, nY;
void setup() {
    size(600, 400); 
    background(255);
    smooth();
    strokeWeight(15);
    frameRate(24);
} 
void draw() {
    stroke(random(150), random(55), random(255), 10);
    line(i, 0, random(0, width), height);
	stroke(random(50), random(255), random(255), 100);
	ellipse(nX, nY, 10, 10);
    if (i < width) {
        i++;
    } else {
        i = 10; 
		background(255);
    }
}
void mouseMoved(){
  nX = mouseX;
  nY = mouseY;  
}
void mouseClicked()
{
	background(255);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
