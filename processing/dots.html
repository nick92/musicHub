<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
<style>
	body {
		background-color: #f0f0f0;
		margin: 0px;
		overflow: hidden;
	}

	a {
		color:#0078ff;
	}
</style>
</head>
<body>
<h1>Processing JS</h1>
<script type="text/processing" data-processing-target="mycanvas">
int totalDots = 200;
Dot[] dots = new Dot[totalDots];
int width, height;
color fillColor;
float diameter = 4.0;
float targetX = 0.0;
float targetY = 0.0;
float r = 255;
float g = 255;
float b = 255;  
int dotIndex = 0;
Dot d;

void setup() {
    // DEFINE THE STAGE
    width = 800;
    height = 350;
    size(width, height);
    // THE SAME FILL IS USED FOR ALL DOTS
    fillColor = color(255, 0, 0);
    fill(fillColor);
    noStroke();
    // CREATE A COLLECTION OF DOTS
    for (int i = 0; i < totalDots; i++) {
		Dot d = new Dot();
        d.x = random(width);
        d.y = random(height);
        d.vx = random(2.0) - 1.0;
        d.vy = random(2.0) - 1.0;
        dots[i] = d;
    }
    background(0);
};
  
void mouseMoved() {
    targetX += (mouseX - targetX) * .2;
    targetY += (mouseY - targetY) * .2;
	for (int i = 0; i < totalDots; i++) {
		fill(r, g, b);
        dots[i].x = targetX;
        dots[i].y = targetY;
        dots[i].vx = random(2.0) - 1.0;
        dots[i].vy = random(2.0) - 1.0;
		ellipse(targetX, targetY, diameter, diameter);
		if (++dotIndex >= dots.length) dotIndex = 0;
	}
}
  
void draw() {
    fill(0, 25);
    rect(0, 0, width, height);
    for (int i = 0; i < totalDots; i++) {
        r = map(dots[i].x, 0, width, 0, 255);
        g = map(dots[i].y, 0, height, 0, 255);
        fill(r, g, b);
        dots[i].update();
        ellipse(dots[i].x, dots[i].y, diameter, diameter);
    }
};
  
class Dot {
    float x = 0.0;
    float y = 0.0;
    float vx = 0.0;
    float vy = 0.0;
    void update(){
      // update the velocity
      this.vx += random(2.0) - 1.0;
      this.vx *= .96;
      this.vy += random(2.0) - 1.0;
      this.vy *= .96;
      // update the position
      this.x += this.vx;
      this.y += this.vy;
      // handle boundary collision
      if (this.x > width) { this.x = width; this.vx *= -1.0; }
      if (this.x < 0) { this.x = 0; this.vx *= -1.0; }
      if (this.y > height) { this.y = height; this.vy *= -1.0; }
      if (this.y < 0) { this.y = 0; this.vy *= -1.0; }
    }
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
